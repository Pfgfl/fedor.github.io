<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>connection</title>
    <link rel="stylesheet" href="styles2.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="top-border">
                <img src="./images_to_site/ksenia.jpg" alt="foto">
                <div class="text-container">
                    <h1>Chashnikov's paintings</h1>
                    <p>Студия рисования для детей и подростков</p>
                </div>

                <p class="textik">Во вкладке "Примеры работ" вы можете посмотретьработы наших учеников</p>

                <div class="buttons_menu">
                    <button id="accountButton" class="button">Войти в аккаунт</button>
                    <img class="logo" src="./images_to_site/logo-Photoroom.png" alt="logo" >
                </div>
            </div>


            <div class="main_content_buttons">
                <button id="main_siteButton" class="main_button">Примеры работ</button>
                <button id="adressButton" class="main_button">Местонахождение</button>
                <button id="teachersButton" class="main_button">Преподаватели </button>
                <button id="contactsButton" class="main_button">Наши контакты</button>
            </div>


            <div class="review" >
                <div class="review_text">
                    <h1>Оставьте свой отзыв</h1>
                    <p>Нам очень важно ваше мнение</p>
                </div>

                <div class="user review">
                    <textarea placeholder="Ваш отзыв..." required></textarea>
                    <button id="reviewButton" type="submit">Отправить</button>
                </div>


            </div>

        </div>


    </div>
    <script src="script.js" defer></script>
</body>
</html>
