<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>studio site</title>
    <link rel="stylesheet" href="styles2.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="top-border">
                <img src="./images_to_site/ksenia.jpg" alt="foto">
                <div class="text-container">
                    <h1>Chashnikov's paintings</h1>
                    <p>Студия рисования для детей и подростков</p>
                </div>

                <p class="textik">Во вкладке "Наши контакты" вы узнаете, где можете записаться на занятия</p>

                <div class="buttons_menu">
                    <button id="accountButton" class="button">Войти в аккаунт</button>
                    <img class="logo" src="./images_to_site/logo-Photoroom.png" alt="logo" >
                </div>
            </div>


            <div class="main_content_buttons">
                <button id="connectionButton" class="main_button">Обратная связь</button>
                <button id="adressButton" class="main_button">Местонахождение</button>
                <button id="teachersButton" class="main_button">Преподаватели </button>
                <button id="contactsButton" class="main_button">Наши контакты</button>
            </div>


            <h1 class="title_site">ПРИМЕРЫ РАБОТ НАШИХ УЧЕНИКОВ</h1>

            <div class="main_content">
                 <div class="image-container">
                    <img src="./images_to_site/painting1.jpg" alt="Описание изображения 1">
                    <p class="image-caption">Павел, 7 лет</p>
                 </div>
                 <div class="image-container">
                    <img src="./images_to_site/painting2.jpg" alt="Описание изображения 2">
                    <p class="image-caption">Саша, 10 лет</p>
                 </div>
                 <div class="image-container">
                    <img src="./images_to_site/painting3.jpg" alt="Описание изображения 3">
                    <p class="image-caption">Ирина, 15 лет</p>
                 </div>
                 <div class="image-container">
                    <img src="./images_to_site/painting4.jpg" alt="Описание изображения 4">
                    <p class="image-caption">Гоша, 12 лет</p>
                 </div>
            </div>


        </div>


    </div>
    <script src="script.js" defer></script>
</body>
</html>
