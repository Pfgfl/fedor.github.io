<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POKER</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем ваш файл CSS -->
</head>
<body>
    <div class="main_menu">
        <img src="./images/main_menu_table.avif" alt="foto">
        <div class="text-container">
            <h1>Покер прямо в тг!</h1>
            <p>приглашай друзей, делай ставки и веселись</p>
        </div>
        <div class="balance-container">
            <p>Ваш баланс: <span id="balance">1000</span>$</p>
            <button id="balanceButton" class="balance_button">Пополнить баланс</button>
            <button id="replenishmentButton" class="balance_button">Вывести баланс</button>
        </div>

        <div class="main_buttons">
            <button id="lobbyButton" class="main_button">Создать лобби</button>
            <button id="playButton" class="main_button">Играть</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
